function f1()
{top.cadrul2.document.clear();
top.cadrul2.document.write('<body bgcolor="#FFDEAD"><br><b><u><font size="6"><font color="#191970"><div align="center"><i>Democratia</i></div></font></font></u></b><p><br><br><font size="4"><b>Democratia</b> este un regim politic care se bazeaza pe vointa poporului. Principiile de baza ale democratiei sunt votul universal si suveranitatea natiunii.<p><img src="pozadem.jpg" width="250" height="200" alt="pozadem" align="right">De esenta democratiei moderne tine respectarea drepturilor omului (egalitatea in fata legii, dreptul la opinie etc.), pluripartidismul, limitarea si separarea puterilor in stat.<p>In antichitate, orasul-stat Atena a experimentat o forma de democratie directa, prin care toti cetatenii discutau periodic problemele cetatii in agora si luau impreuna decizii.<p> In ziua de astazi, termenul este, de cele mai multe ori, folosit cu sensul de democratie liberala, dar exista multe alte varietati, iar metodele de a guverna pot diferi. Cu toate ca termenul democratie este utilizat, de obicei, in contextul unui stat politic, principiile sale sunt aplicabile si altor organisme sau entitati, cum ar fi universitatile, sindicatele, companiile publice sau organizatiile civice. Pe plan politic, democratia se defineste ca regimul politic fundamentat pe principiul suveranitatii nationale (natiunea conduce statul prin reprezentantii sai alesi, pe principiul separarii puterilor in stat si pe principiul egalitatii tuturor in fata legii). Democratia este inseparabila de respectarea drepturilor omului si ale cetateanului. Democratia moderna are la baza trei modele istorice din sec. XVII-XVIII (englez, american, francez).<p> <img src="constitutie.jpg" width="250" height="200" alt="constitutie" align="left">Un element important al democratiei este <b>constitutia</b>. Acest document, votat de catre popor prin referendum organizat in mod liber, reglementeaza drepturile si libertatile individului intr-un stat si defineste limitele puterii conducatorilor aflati in diferite functii din stat si din guvern, defineste politicile fundamentale si stabileste structura, datoria si puterea guvernului.<p></font>');
top.cadrul2.document.close();}

function f2()

top.cadrul2.document.write('<body bgcolor="#E9967A"><br><b><u><font size="6"><font color="#808080"><div align="center"><i>Comunismul</i></div></font></font></u></b><p><br><br><font size="4"><b>Comunismul</b> este un termen care se poate referi la mai multe notiuni legate intre ele, dar diferite si, istoric, foarte contrastate, sau chiar, dupa comentatori precum istoricul Stephane Courtois, contradictorii. Una dintre ele este: o ideologie care, oficial, promoveaza un sistem social in care nu exista stat, clase sociale si proprietate privata asupra mijloacelor de productie, si care are scopul de a realiza o societate egalitara.<br> Comunismul apare in <i>Rusia in anul 1917</i>, in urma revolutiei Bolsevice.<p><img src="comunism2.jpg" width="300" height="170" alt="poza" align="left"><b>Romania comunista (1947-1989)</b> este o denumire neoficiala, folosita uneori cu referire la perioada comunista din istoria Romaniei in care tara a fost cunoscuta cu denumirile oficiale de Republica Populara Romina, Republica Populara Romana si respectiv, Republica Socialista Romania. In aceasta perioada, Partidul Comunist Roman (care s-a numit Partidul Muncitoresc Roman intre 1948-1965) a fost, de fapt, partidul politic unic care a dictat prin guvern viata publica in Romania.<p><b><i><font size="5">Epoca lui Ceausescu</font></i></b><br>Dupa decesul lui Gheorghe Gheorghiu-Dej, survenit in martie 1965, Nicolae Ceausescu a fost ales noul Secretar General al PCR (in 1965) si sef al statului in 1967. Denuntarea invaziei sovietice in Cehoslovacia din 1968 si scurta relaxare a represiunii interne, l-a ajutat pe noul lider comunist de la Bucuresti sa-si creeze o imagine pozitiva in tara si in Occident. Rapida crestere economica, sustinuta prin mari credite obtinute din vest, nu a putut fi mentinuta si a scazut gradual in intensitate pana s-a ajuns la austeritate si la represiune interna, care au avut ca rezultat Revolutia din decembrie 1989 si prabusirea regimului comunist si in Romania.<img src="comunism.jpg" width="280" height="200" alt="poza" align="right"></font>');

function f3()

top.cadrul2.document.write('<body bgcolor="#F5DEB3"><br><b><u><font size="6"><font color="#800000"><div align="center"><i>Fascismul</i></div></font></font></u></b><p><br><br><font size="4"><b>Fascismul</b> este o ideologie politica radicala si autoritara definita, in primul rand, de un nationalism radical (numit si "ultra-nationalism"). Fascistii incearca sa organizeze o natiune in conformitate cu perspectivele, valorile si sistemele corporatiste, inclusiv sistemul politic si economia. Ei sustin crearea unui stat totalitar cu un singur partid, care urmareste mobilizarea in masa a unei natiuni si crearea unui ideal „om nou”, pentru a forma o elita care reglementeaza prin indoctrinare, educatie fizica si politici familiale, inclusiv eugenism. Fascistii cred ca o natiune presupune o conducere puternica, o singura identitate colectiva si capacitatea de a comite violente si razboi, cu scopul de a mentine natiunea puternica. Guvernele fasciste interzic si suprima opozitia fata de stat.<p><img src="fascism2.jpg" width="150" height="170" alt="poza" align="right">Fascismul a fost fondat de catre sindicalistii nationalisti italieni in Primul Razboi Mondial, care au combinat viziuni politice de stanga si de dreapta, dar gravitau spre dreapta la inceputul anilor 1920. Oamenii de stiinta considera, in general, ca fascismul este de extrema dreapta.<p>Fascistii sprijina violenta, razboiul si militarismul, ca furnizor de transformare pozitiva in societate, de aducerea unui nou spirit, educatie, insuflarea unei dorinte de a domina in caracterul oamenilor si crearea de camaraderie nationala prin intermediul serviciului militar. Fascistii vad violenta si razboiul ca actiuni, care creeaza regenerare, spirit si vitalitate nationala.<p>Fascismul este anticomunist, antidemocratic, antiindividualist, antiliberal, antiparlamentar, anticonservator, antiburghez si antiproletar si in multe cazuri, anticapitalist. Fascismul respinge conceptele de egalitarism, materialism si rationalism in favoarea actiunii, disciplinei, ierarhiei, spiritului si a vointei.<br><img src="fascism1.jpg" width="300" height="170" alt="poza" align="left"></font> ');
top.cadrul2.document.close();}

function f4()

top.cadrul2.document.write('<body bgcolor="#F0E68C"><br><b><u><font size="6"><font color="#556B2F"><div align="center"><i>Nazismul</i></div></font></font></u></b><p><br><br><font size="4"><b>Nazismul</b> sau national-socialismul (in germana: Nationalsozialismus) a fost ideologia si politica totalitara nationalista, rasista, antisemita si anticomunista a Germaniei naziste, care au fost aplicate in timpul dictaturii lui <b><i>Adolf Hitler</i></b> in statul german intre 1933 si 1945. In 1921 Hitler a devenit liderul Partidului Muncitoresc National-Socialist German,iar la 30 ianuarie 1933 cancelarul (prim-ministrul) Germaniei. In momentul de fata, in Germania, nazismul precum si folosirea svasticii sunt interzise prin lege, dar mai exista grupari si chiar partide neonaziste, unele ilegale. Folosirea simbolurilor naziste, inclusiv a svasticii, nu este permisa in Germania decat in cazuri exceptionale.<br><img src="nazism1.png" width="200" height="200" alt="poza" align="right"><p>Ideologic, nazismul a preferat in permanenta primatul actiunii asupra gandirii. In timp ce se afla in inchisoarea Landsberg, (in 1923-1924), Hitler si-a dictat prima parte din „Mein Kampf” (Lupta mea), care a devenit „biblia” national-socialismului german. Alaturi de programul in 25 de puncte din 1920, lucrarea a reprezentat cadrul de baza al nazismului. Ideile lui Hitler s-au intemeiat pe o conceptie rasista. El considera ca omenirea poate fi impartita pe baza unei ierarhii valorice a raselor si ca viata nu reprezinta nimic altceva decat supravietuirea celor adaptabili.<br><img src="nazism2.jpg" width="300" height="170" alt="poza" align="left"><p>Din punct de vedere international, partidul nazist sustinea ca criza economica din anii 1930 a fost creata de catre o conspiratie internationala a marilor bancheri. Capul acestei conspiratii era considerat a fi un grup de evrei, ceea ce motiva o data in plus distrugerea acestei etnii in timpul <b><i>holocaustului</i></b>.<p>Nazismul este adesea confundat cu fascismul. Nazismul a preluat unele elemente din fascism: dictatura, iredentismul teritorial si bazele teoriei economice. Benito Mussolini, fondatorul fascismului, nu era antisemit pana la realizarea unei aliante cu Hitler, cel de la care provine rasismul prezent in nazism. Dictatorul spaniol Francisco Franco folosea des cuvântul „fascist” pentru a desemna pe cei care se opuneau comunismului.</font>');
